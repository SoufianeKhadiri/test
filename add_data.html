<!-- Information -->
<h1>Data entry</h1>
<p>On this page you can enter new data to the database. Press the "submit" button when you are done.</p>

<!-- Forms for new data entry -->
<div class="form-border">
  <form name="insertion"  action="/addCustomer" method="POST">
   
    <input type="text" id="fname" name="fname" placeholder="First name:" pattern="[A-Za-z]{3,}" title="Only letters are allowed" required><br>
   
    <input type="text" id="lname" name="lname" placeholder="Last name:" pattern="[A-Za-z]{3,}" title="Only letters are allowed" required><br>
    
    <input type="text" id="address" name="address" placeholder="Address:" pattern="[A-Za-z0-9\s]{3,}" title="Letters space and digits are allowed" required><br>
   
    <input type="text" id="ph_number" name="ph_number" placeholder="Phone number:" pattern="[+0-9\s]{3,}" title="Only digits are allowed" required><br>
   
    <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Email:" required>
    <label id="gender-lbl">Gender :</label>
    <select id="gender" name="gender" >
      <option class="gender-value" value="australia">Male</option>
      <option class="gender-value" value="canada">Female</option>
      <option class="gender-value" value="usa">diverse</option>
    </select>
    <!-- <input type="text" id="gender" name="gender" placeholder="Gender:" pattern="male|female|diverse" title="Only letters are allowed" required><br> <br> -->
    <button id="btn"  type="submit" value="Submit">Submit</button>
  </form>
